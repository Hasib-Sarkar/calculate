<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="cal-head">
            <input type="text" id="result" maxlength="10">
            <div class="cal-body">
                <div>
                    <input type="button" class="button" value="C">         <input type="button" class="button" value="+/-">         <input type="button" class="button" value="%">         <input type="button" class="button btn" value="/">
                </div>                
                <div>
                    <input type="button" class="button" value="7">         <input type="button" class="button" value="8">         <input type="button" class="button" value="9">         <input type="button" class="button btn" value="X">
                </div>
                                <div>
                    <input type="button" class="button" value="4">         <input type="button" class="button" value="5">         <input type="button" class="button" value="6">         <input type="button" class="button btn" value="-">
                </div>
                
                <div>
                    <input type="button" class="button" value="1">         <input type="button" class="button" value="2">         <input type="button" class="button" value="3">         <input type="button" class="button btn" value="+">
                </div>
                
                <div>
                    <input type="button" class="button" value="0">         <input type="button" class="button" value=".">         <input type="button" class="button" value="DEL">         <input type="button" class="button" style="background-color: orange;"value="=">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
